<template>
    <nav class="container navbar-custom">
        <div class="row">
            <div class="col-6">
                <span class="logo">devbooks</span>
            </div>
            <div class="col-6 right" onclick={handleClicMenu}>
                <span class="menu-button">+Menu</span>
            </div>
        </div>
    </nav>

    <template if:true={mostrarMenu}>
        <div class="container submenu">
            <a class="menu-item" href="google.es">Add book</a>
            <a class="menu-item" href="google.com">Author</a>
        </div>
    </template>

    <header class="container">
        <h1 class="title">Best books for web development</h1>
        <h2 class="subtitle">Learn the modern way ðŸš€</h2>
    </header>

    <section class="container search-div">
        <h5>Search for a book</h5>
        <input type="text" name="search" class="search" placeholder="JavaScript, Python">
        <span class="delete-button">X</span>
    </section>

    <section class="container">
        <h5>Top 10 developments books</h5>
        <div class="row">
            <template for:each={books} for:item="book">
                <div key={book.id} class="col-6 col-md-4 col-lg-3">
                    <div class="card-custom">
                        <img class="image-card" src={book.imageUrl} alt={book.title}>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <footer class="container text-center">
        <h6>Made with <a class="lwc-footer" href="https://lwc.dev/">LWC</a></h6>
        <span>By Andreas RO</span>
    </footer>
</template>
