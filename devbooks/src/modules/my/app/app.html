<template>

    <!-- Navbar y header -->
    <nav class="container navbar-custom">
        <div class="row">
            <div class="col-6">
                <span onclick={handleClicLogo} class="logo">devbooks</span>
            </div>
            <div class="col-6 right" onclick={handleClicMenu}>
                <span class="menu-button">+Menu</span>
            </div>
        </div>
    </nav>

    <template if:true={mostrarMenu}>
        <div class="container submenu">
            <a onclick={handleNav} class="menu-item" href="javascript:void(0)">Add a Book</a>
        </div>
    </template>

    <header class="container">
        <h1 class="title">Best books for web development</h1>
        <h2 class="subtitle">Learn the modern way 游</h2>
    </header>
    <!-- // Navbar y header -->

    <!-- Home / P치gina 1 -->
    <template if:true={mostrarPaginaHome}>
        <section class="container search-div">
            <h5>Search for a book</h5>
            <input value={valorInput} oninput={handleSearch} type="text" name="search" class="search" placeholder="JavaScript, Python">
            <template if:true={mostrarBotonEliminarTexto}>
                <span onclick={handleResetInput} class="delete-button">X</span>
            </template>
        </section>

        <section class="container">
            <h5>Top 10 developments books</h5>
            <div class="row">
                <template for:each={books} for:item="book">
                    <div key={book.id} class="col-6 col-md-4 col-lg-3">
                        <div class="card-custom">
                            <img class="image-card" src={book.imageUrl} alt={book.title}>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </template>

    <!-- // Home / P치gina 1 -->

    <!-- Add a Book / P치gina 2 -->
    <template if:true={mostrarPaginaAddABook}>
        <my-add-a-book></my-add-a-book>
    </template>
    <!-- // Add a Book / P치gina 2 -->

    <!-- Footer y disclaimer -->
    <footer class="container text-center">
        <h6>Made with <a class="lwc-footer" href="https://lwc.dev/">LWC</a></h6>
        <span>By Andreas RO</span>
    </footer>
    <!-- // Footer y disclaimer -->
</template>
